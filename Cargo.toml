[package]
name = "sentiric-b2bua-service"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
tonic = { version = "0.11", features = ["tls", "tls-roots"] }
prost = "0.12"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
dotenvy = "0.15"
anyhow = "1.0"
thiserror = "1.0"
hyper = { version = "0.14.28", features = ["full"] } 
config = "0.14" 

# B2BUA için gerekli dış bağımlılıklar:
# RabbitMQ (Olay yayınlama)
lapin = "2.3"
# SIP mesajı oluşturma/işleme için
rand = "0.8"

# --- KRİTİK BAĞIMLILIK ---
[dependencies.sentiric-contracts]
git = "https://github.com/sentiric/sentiric-contracts.git"
tag = "v1.9.0"